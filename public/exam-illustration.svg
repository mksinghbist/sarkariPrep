<svg
  width="500"
  height="400"
  viewBox="0 0 500 400"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="500" height="400" rx="24" fill="#F5F7FA"/>

  <!-- Book -->
  <rect x="120" y="130" width="180" height="120" rx="12" fill="#ECEFF1"/>
  <rect x="140" y="150" width="140" height="12" rx="6" fill="#B0BEC5"/>
  <rect x="140" y="175" width="110" height="10" rx="5" fill="#CFD8DC"/>
  <rect x="140" y="195" width="120" height="10" rx="5" fill="#CFD8DC"/>

  <!-- Clipboard -->
  <rect x="280" y="110" width="90" height="140" rx="10" fill="#E3F2FD"/>
  <rect x="305" y="95" width="40" height="20" rx="6" fill="#90CAF9"/>

  <rect x="295" y="130" width="60" height="8" rx="4" fill="#90CAF9"/>
  <rect x="295" y="150" width="45" height="8" rx="4" fill="#BBDEFB"/>
  <rect x="295" y="170" width="55" height="8" rx="4" fill="#BBDEFB"/>

  <!-- Clock -->
  <circle cx="190" cy="90" r="28" fill="#E0F2F1"/>
  <circle cx="190" cy="90" r="22" stroke="#4DB6AC" stroke-width="3"/>
  <line x1="190" y1="90" x2="190" y2="78" stroke="#4DB6AC" stroke-width="3"/>
  <line x1="190" y1="90" x2="202" y2="90" stroke="#4DB6AC" stroke-width="3"/>

  <!-- Checkmark -->
  <circle cx="340" cy="280" r="24" fill="#E8F5E9"/>
  <path
    d="M330 280L338 288L352 272"
    stroke="#66BB6A"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Title Text -->
  <text
    x="250"
    y="340"
    text-anchor="middle"
    font-size="20"
    font-weight="600"
    fill="#546E7A"
    font-family="Arial, Helvetica, sans-serif"
  >
    Smart Exam Preparation
  </text>
</svg>
